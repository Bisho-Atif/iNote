{% extends 'base.html'%}

{% block title%}Change password{% endblock %}

{% block content%}



<br><br><br><br><br><br><br><br><br>
<form class="form-horizontal" action="/change_password" method="POST">
<fieldset>

<div class="container">
{% for message in get_flashed_messages() %}
<div class="alert alert-warning">
<button type="button" class="close" data-dismiss="alert">&times;</button>
{{ message }}
</div>
{% endfor %}

<!-- Form Name -->
<legend style="text-align:center">Change password</legend>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="passwordinput">Old password </label>
  <div class="col-md-4">
    <input id="passwordinput" name="old_password" type="password" placeholder="Your old password" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="passwordinput">New password </label>
  <div class="col-md-4">
    <input id="passwordinput" name="new_password" type="password" placeholder="Your new password" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="passwordinput">Confirm Password</label>
  <div class="col-md-4">
    <input id="passwordinput" name="confirm_password" type="password" placeholder="Type your new password again" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="button1id"></label>
  <div class="col-md-8">
    <button  type = "submit" name="button1id" class="btn btn-primary">Change it !!</button>

  </div>
</div>
</fieldset>
</form>

<br><br><br><br><br><br><br>
 
{% endblock %}
